<mat-form-field appearance="fill" class="filter-field">
    <mat-label>Filter by Model ID</mat-label>
    <mat-select [(value)]="selectedModelId" (selectionChange)="filertData()">
        @for (model of modelIds; track model) {
        <mat-option [value]="model">{{ model }}</mat-option>
        }
        <mat-option [value]="'None'">None</mat-option>
    </mat-select>
</mat-form-field>

<div>
    @if (loading){
    <div class="mat-spinner">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    }

    @else {
    <table mat-table [dataSource]="filteredLogData">

        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp * 1000 | date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="predictionId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="modelId">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status Code </th>
            <td mat-cell *matCellDef="let element"> {{element.statusCode}} </td>
        </ng-container>


        <ng-container matColumnDef="responseTime">
            <th mat-header-cell *matHeaderCellDef> Response time </th>
            <td mat-cell *matCellDef="let element"> {{element.responseTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    }
    <div [hidden]="loading" class="paginator-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
